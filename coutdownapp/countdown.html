   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countdown.css">

    <title>Count down App </title>
</head>
<body>
    <section>
        
        <div>

           <div class="colon">
            <div id="days" class="countdown">
            </div>
            <span>:</span>
           </div>
            <p>days</p>
            
        </div>
        <div>

            <div class="colon">
                <div id="hours"  class="countdown">
                </div>
                <span>:</span>
            </div>
            <p>hours</p>
            
        </div>
        <div>

            <div class="colon">
                <div id="minutes"  class="countdown">
                </div>
                <span>:</span>
            </div>
            <p>minutes</p>
            
        </div>
        <div>

            <div class="colon">
                <div id="seconds"  class="countdown">
                </div>
                <span></span>
            </div>
            <p>seconds</p>
            
        </div>
    </section>

    <script src="./countdown.js">

</body>
</html>
